<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined AntD-like TimePicker</title>
    <style>
      body {
        background: #fafafa;
      }

      .container {
        display: flex;
        width: 100%;
        padding-top: 260px;
        align-items: center;
        flex-direction: column;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      .input-block {
        display: block;
      }
      .input-block label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
      }
      h1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AntD-like Time Picker</h1>
      <div class="input-block">
        <label>Time</label>
        <input class="picker" /><br>
        <input value="2:00 AM" class="picker" /> <br>
        <input value="5:10 AM" class="picker" /><br>
        <input id="picky" value="8:50 PM" class="picker" />
      </div>
    </div>
  </body>
  <script src="picker.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/dxmari/antd-js-datepicker@main/picker.js"></script> -->
  <script>
    AntdJSPicker.init(".picker");
  </script>
</html>
